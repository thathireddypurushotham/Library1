{% extends 'html/base.html' %}
{% block title %}Accept{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-8 mx-auto shadow-lg">
	<div class="card-body">
		<form method="POST">
			{% csrf_token %}
		<h3>Give Permissions</h3>
		<table class="table table-borderless">
			{% for m in y %}
			<tr>
				<td>{{m}}</td>
			</tr>
			{% endfor %}
		</table>
		<div class="row">
				<div class="col">
					<input type="submit" value="Give Permission" class="btn btn-success col-sm m-2">

				</div>
			</div>
		</form>
			
	</div>		
	</div>
	
</div>
{% endblock %}
